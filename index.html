<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Formulário de Cadastro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./jquery/jquery.mask.min.js"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h2>Formulário de Cadastro</h2>
    <form id="cadastroForm">
        <label for="nomeCompleto">Nome Completo:</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required placeholder="(00) 00000-0000"><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00"><br><br>

        <label for="endereco">Endereço Completo:</label>
        <input type="text" id="endereco" name="endereco" required><br><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required placeholder="00000-000"><br><br>

        <input type="submit" value="Cadastrar">
    </form>

    <script>
        $(document).ready(function () {

            $('#telefone').mask('(00) 0000-0000');
            $('#cpf').mask('000.000.000-00');
            $('#cep').mask('00000-000');
        });

        $('#cadastroForm').submit(function (event) {
            event.preventDefault();
            alert("Dados Cadastrados!");
        });
    </script>
</body>
</html>
